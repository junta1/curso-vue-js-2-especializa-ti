<!DOCTYPE html>
<html>
  <head>
    <title>V Show Vue Js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <div v-if="isActive">
        V-IF
      </div>
      <div v-show="isActive">
        V-SHOW
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      new Vue({
        el: '#app',
        data: {
          isActive: true,
        },
      });
    </script>
  </body>
</html>
