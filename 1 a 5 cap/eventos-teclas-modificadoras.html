<!DOCTYPE html>
<html>
  <head>
    <title>Teclas modificadoras Vue Js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <div @click.ctrl.exact="testeEvent">Clique aqui!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Especializati + Vue',
        },
        methods: {
          testeEvent() {
            alert('teste');
          },
        },
      });
    </script>
  </body>
</html>
