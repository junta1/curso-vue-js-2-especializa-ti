<!DOCTYPE html>
<html>
  <head>
    <title>V Html Vue Js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <p v-html="description"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Especializati + Vue',
          description: '<strong> Conte√∫do do Artigo</strong>',
        },
      });
    </script>
  </body>
</html>
