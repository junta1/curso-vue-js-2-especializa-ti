<!DOCTYPE html>
<html>
  <head>
    <title>Teclas modificadoras Vue Js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <a :href="urlLink" @click.prevent="showAlert">{{ textLink}}</a>

      <form action="#" method="post" @submit="showAlert">
        <input type="text" placeholder="Nome:" />

        <button type="submit">Enviar formul√°rio</button>
      </form>

      <button @click.once="showAlert">Clique me!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      new Vue({
        el: '#app',
        data: {
          textLink: 'Especializati + Vue',
          urlLink: 'https://academy.especializati.com.br',
        },
        methods: {
          showAlert() {
            alert('clicou no link!');
          },
        },
      });
    </script>
  </body>
</html>
