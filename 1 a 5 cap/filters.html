<!DOCTYPE html>
<html>
  <head>
    <title>Filters Vue Js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .isActive {
        background: greenyellow;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="task in tasks" :class="{isActive: task.completed}">
          {{task.id}} -> {{task.name | toUpperCase}} - {{task.name | toLowerCase}} 
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      Vue.filter('toLowerCase', function (val) {
        return val.toLowerCase();
      });

      new Vue({
        el: '#app',
        data: {
          tasks: [
            { id: 1, name: 'Lava lou√ßa', completed: true },
            { id: 2, name: 'Lava carro', completed: false },
            { id: 3, name: 'Lava moto', completed: true },
            { id: 4, name: 'Lava casa', completed: false },
          ],
        },
        filters: {
          toUpperCase(val) {
            return val.toUpperCase();
          },
        },
      });
    </script>
  </body>
</html>
